<!DOCTYPE html>
<html>
<head>
  <title>SignLink</title>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <!-- ONNX Runtime Web for AI inference -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@latest/dist/ort.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="/meet/style.css">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrap {
      text-align: center;
    }

    .video-box {
      position: relative;
      width: 900px;
      max-width: 95vw;
    }

    video {
      width: 100%;
      background: black;
      border-radius: 16px;
    }

    #local {
      position: absolute;
      width: 170px;
      bottom: 14px;
      right: 14px;
      border-radius: 12px;
      border: 2px solid white;
    }

    /* ðŸ”¥ captions */
    #caption {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: 600;
      opacity: 0;
      transition: 0.2s;
    }

    #caption.show {
      opacity: 1;
    }

    .controls {
      margin-top: 14px;
    }

    input {
      padding: 6px;
      width: 150px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    /* ðŸ”¥ clean white ID */
    #myId {
      font-size: 22px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="video-box">
      <video id="remote" autoplay playsinline></video>
      <video id="local" autoplay muted playsinline></video>
      
     <div class="control-tray">
  
  <button class="control-btn" id="toggleCamera" title="Toggle Camera">
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M15 8v8H5V8h10m1-2H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4V7c0-.55-.45-1-1-1z"/>
  </svg>
  </button>

  <button class="control-btn" id="toggleMic" title="Toggle Microphone">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
      <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
      <line x1="12" y1="19" x2="12" y2="23"></line>
      <line x1="8" y1="23" x2="16" y2="23"></line>
    </svg>
  </button>

  <button class="control-btn" id="inferenceBtn" title="Toggle ASL Recognition (AI)">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8m3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
    </svg>
  </button>

  <button class="control-btn end-call-btn" id="endCall" title="End Call">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
    </svg>
  </button>

</div>

      <!-- Buffer indicator -->
      <div id="bufferStatus" class="buffer-status">
        <span id="bufferPercentage">0%</span>
      </div>

      <div id="caption"></div>
    </div>

    <div class="controls">
      <p>Your ID: <span id="myId">...</span></p>
      <input id="peerId" placeholder="Friend ID" />
      <button id="callBtn" disabled>Call</button>
    </div>

  </div>

  <!-- Load scripts -->
  <script src="/meet/i3d-inference.js"></script>
  <script src="/meet/main.js"></script>
  <script src="/meet/control.js"></script>

</body>
</html>
